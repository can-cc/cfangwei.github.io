<div class="project-card" github v-bind:data-id="githubId"  v-bind:style="{display: show}">
  <a href="https://github.com/{{githubId}}"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>

  <div class="title">
    <span class="arrow">➡</span>
    <h2><a href="https://github.com/{{githubId}}">{{name}}</a></h2>

    <!--    data-count-api="/repos/{{githubId}}#stargazers_count" data-count-aria-label="# stargazers on GitHub" aria-label="Star ntkme/github-buttons on GitHub"> -->
    <!-- </a> -->
  </div>
  <h2 class="chinese-title">➡&nbsp;{{chineseName}}</h2>

  <p class="state"><span class="cate">状态:</span> {{state}}</p>

  <slot></slot>
